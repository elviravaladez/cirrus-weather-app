<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cirrus Weather App</title>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Mapbox Geocoder Stylesheet-->
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
          type="text/css"/>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/5eae995560.js" crossorigin="anonymous"></script>
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <!--Dark Mode Toggle-->
    <div class="custom-control custom-switch text-right">
        <input type="checkbox" class="custom-control-input" id="darkModeSwitch" onclick="darkMode()">
        <label class="custom-control-label" for="darkModeSwitch"></label>
    </div>

    <!--Geocoder-->
    <div class="geocoder-container">
        <div id="geocoder" class="geocoder d-flex justify-content-center"></div>
    </div>
</header>

<main class="main-container d-flex flex-wrap">
    <!--Current City and Date-->
    <div class="city-and-date">
        <h1 class="text-center font-weight-bold pt-2" id="city">San Antonio, Texas 78205, United States</h1>
        <h6 id="current-date" class="pt-3"></h6>
    </div>

    <!--Today's Temperature-->
    <div class="current-temperature d-flex">
        <div class="current-temperature-icon-container"></div>
        <div class="current-temperature-content-container">
            <div class="current-temperature-value"></div>
            <div class="current-temperature-description"></div>
        </div>
    </div>

    <!--Today's Weather Stats-->
    <div class="current-stats d-flex justify-content-around text-center">
        <div>
            <div id="current-high" class="current-stats-value"></div>
            <div class="current-stats-label">High</div>
            <div id="current-low" class="current-stats-value"></div>
            <div class="current-stats-label">Low</div>
        </div>
        <div>
            <div id="current-wind" class="current-stats-value"></div>
            <div class="current-stats-label">Wind</div>
            <div id="current-humidity" class="current-stats-value"></div>
            <div class="current-stats-label">Humidity</div>
        </div>
        <div>
            <div id="current-sunrise" class="current-stats-value"></div>
            <div class="current-stats-label">Sunrise</div>
            <div id="current-sunset" class="current-stats-value"></div>
            <div class="current-stats-label">Sunset</div>
        </div>
    </div>

    <!--Five Day Forecast-->
    <div class="five-day-forecast-main-div">
        <h4 class="five-day-forecast-heading">Five Day Forecast</h4>
        <!--Weather Card Container-->
        <div class="weather-card-container scrolling-wrapper pb-1">
            <!--Weather Cards Will Display Here-->
        </div>
    </div>

    <!--Map-->
    <div class="map-container">
        <div id="map"></div>
    </div>
</main>


<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--Keys JS-->
<script src="js/keys.js"></script>
<!--Mapbox Geocoder-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<!--Custom JS -->

<script>
    //Function for Dark Mode
    function darkMode() {
        const element = document.body;

        element.classList.toggle("dark-mode");
        // $(".card").toggleClass("bg-dark");
    }
</script>

<script src="js/main.js"></script>
</body>
</html>
